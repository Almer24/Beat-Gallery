
<!DOCTYPE html>
<html>
<head>
  <title>School Videos Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Beat Gallery</h1>
      <p>Share and discover amazing videos</p>
    </div>

    <div class="controls">
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchInput" class="search-input" placeholder="Search videos by title or artist...">
      </div>
      <div class="control-buttons">
        <button id="myUploadsBtn" class="filter-btn">📁 My Uploads</button>
        <button id="allVideosBtn" class="filter-btn active">🎬 All Videos</button>
        <button id="uploadBtn" class="upload-btn">+ Upload Video</button>
      </div>
    </div>

    <div id="videoGrid"></div>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload New Video</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      
      <form id="uploadForm">
        <div class="form-group">
          <label for="videoTitle">Video Title</label>
          <input type="text" id="videoTitle" placeholder="Enter video title" required>
        </div>
        
        <div class="form-group">
          <label for="videoArtist">Artist / Uploader</label>
          <input type="text" id="videoArtist" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="videoDuration">Duration (MM:SS)</label>
          <input type="text" id="videoDuration" placeholder="Enter duration (e.g., 3:45)" pattern="[0-9]+:[0-5][0-9]" required>
        </div>
        
        <div class="form-group">
          <label for="videoInput">Choose Video File</label>
          <div class="file-input-container">
            <input type="file" id="videoInput" class="file-input" accept="video/*" required>
            <label for="videoInput" class="file-input-label">
              📁 Click to select video file
            </label>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          Upload Video
        </button>
      </form>
    </div>
  </div>


  <script type="module" src="scripts/script.js"></script>
</body>
</html>
