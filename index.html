
<!DOCTYPE html>
<html>
<head>
  <title>Beat Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="components/glitch.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <h2>Beat Gallery</h2>
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <div class="container" style="display: none;" id="mainContent">
    <div class="controls">
      <h2 id="navTitle">Beat Gallery</h2>
      
      <!-- Hamburger menu button for mobile -->
      <button id="hamburgerBtn" class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="control-buttons">
        <div class="search-container">
          <span class="search-icon">üîç</span>
          <input type="text" id="searchInput" class="search-input" placeholder="Search videos by title or artist...">
        </div>
        <a id="myUploadsBtn" class="filter-btn">My Uploads</a>
        <a id="allVideosBtn" class="filter-btn active">All Videos</a>
        <a id="uploadBtn" class="upload-btn">Upload Video</a>
      </div>
    </div>

    <!-- Mobile menu overlay -->
    <div id="mobileMenu" class="mobile-menu">
      <div class="mobile-menu-content">
        <div class="mobile-menu-header">
          <h3>Menu</h3>
          <button id="closeMobileMenu" class="close-mobile-menu">&times;</button>
        </div>
        
        <div class="mobile-search-container">
          <span class="search-icon">üîç</span>
          <input type="text" id="mobileSearchInput" class="mobile-search-input" placeholder="Search videos...">
        </div>
        
        <div class="mobile-menu-buttons">
          <a id="mobileMyUploadsBtn" class="mobile-filter-btn">My Uploads</a>
          <a id="mobileAllVideosBtn" class="mobile-filter-btn active">All Videos</a>
          <a id="mobileUploadBtn" class="mobile-upload-btn">Upload Video</a>
          <a id="mobileLogoutBtn" class="mobile-logout-btn">Logout</a>
        </div>
      </div>
    </div>

    <div class="titleHeader" id="titleHeader">
      <div class="overlay"></div>
      <h1 class="glitch hover-only" data-text="Beat Gallery">Beat Gallery</h1>
      <p>Share and discover amazing videos</p>
      <button id="watchBtn">Watch Now</button>
    </div>

    <div id="videoGrid"></div>
  </div>
  </div>

  <!-- Notification System -->
  <div id="notificationContainer" class="notification-container"></div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload New Video</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      
      <form id="uploadForm">
        <div class="form-group">
          <label for="videoTitle">Video Title</label>
          <input type="text" id="videoTitle" placeholder="Enter video title" required>
        </div>
        
        <div class="form-group">
          <label for="videoArtist">Artist</label>
          <input type="text" id="videoArtist" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="videoDuration">Duration (auto-detected)</label>
          <input type="text" id="videoDuration" placeholder="Auto-detected after selecting a file" readonly>
        </div>
        
        <div class="form-group">
          <label for="videoInput">Choose Video File</label>
          <div class="file-input-container">
            <input type="file" id="videoInput" class="file-input" accept="video/*" required>
            <label for="videoInput" class="file-input-label">
              üìÅ Click to select video file
            </label>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          Upload Video
        </button>
  </form>
    </div>
  </div>


  <script type="module" src="scripts/script.js"></script>
  <script type="module" src="components/glitch.js"></script>
</body>
</html>
