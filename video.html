<!DOCTYPE html>
<html>
<head>
  <title>Watch Video - Beat Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/video.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <h2>Beat Gallery</h2>
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <div class="video-main-container" style="display: none;" id="mainContent">
    <div class="headerVideo">
      <button id="backButton" class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
      <h2>Beat Gallery</h2>
    </div>

    <div id="watchLayout">
      <!-- Main player column -->
      <div id="playerColumn">
        <div class="video-card">
          <div class="video-container">
            <video id="player" width="100%" controls>
              <source id="playerSource" src="" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="video-info">
            <h3 id="videoTitle" class="video-title"></h3>
            <p id="videoArtist" class="video-artist"></p>
            <p id="videoUploader" class="video-uploader"></p>
            <p id="videoDuration" class="video-duration"></p>
            <p id="videoDate" class="video-date"></p>
          </div>
        </div>
      </div>

      <!-- Sidebar column -->
      <div id="sidebarColumn">
        <h3 class="video-title">Up next</h3>
        <div id="sidebarList"></div>
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="scripts/video.js"></script>
</body>
</html>
